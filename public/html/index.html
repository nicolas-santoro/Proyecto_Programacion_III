<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue chez Hachis Parmentier!</title>
    <link rel="icon" type="image/png" href="/img/HP_LOGO.png">
    
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>
    </header>
    
    <nav id="navAdmin">
        <a href="/html/loginAdmin.html" class="btn-admin">Ingresar como Administrador</a>
    </nav>
    <main>
        <section class="welcome-section">
            <h1>¡Bienvenido al autoservicio de Hachis Parmentier!</h1>
            <h3><em>Conseguir libros/comics/mangas... ¡Jamás fue tan fácil!</em></h3>

            <div id="alertPlaceholder"></div>
            <div id="alertaAccesible" class="visually-hidden" aria-live="polite"></div>

            <form id="formBienvenida">
                <label for="nombreUsuario">INGRESE SU NOMBRE</label>

                <br>

                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="nombre">

                <br>

                <button type="button" id="btnEnviar" class="btn btn-primary me-2">
                    <i class="bi bi-upload"></i>
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-trash"></i>
                </button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicolás Santoro & Milena Rodriguez</p>
    </footer>

    <script src="/js/bienvenida.js"></script>
</body>
</html>
