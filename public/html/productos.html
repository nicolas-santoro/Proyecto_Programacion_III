<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits!</title>
    <link rel="icon" type="image/png" href="/img/HP_LOGO.png">
    
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>

        <button id="btnToggleModo" class="btn">
            <i id="iconModo" class="bi bi-sun-fill"></i> Modo Claro
        </button>
    </header>
    
    <nav id="navBtn">
        <a href="./index.html" class="btn-log">
            <i class="bi bi-upload"></i> Volver a Loguearse
        </a>
        <a href="/html/loginAdmin.html" class="btn-admin">
           <i class="bi bi-door-open"></i> Ingresar como Administrador
        </a>

        <div id="carrito-access">
            <a href="/html/carrito.html" class="btn-carrito">
                <i class="bi bi-cart"></i> Ver Carrito
                <span id="carrito-cantidad" class="carrito-cantidad">0</span>
            </a>
        </div>
    </nav>

    <main id="mainProductos">
        <div class="container my-4">
            <h1 class="text-center mb-4">PRODUCTOS</h1>

            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="productTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="libros-tab" data-bs-toggle="tab" data-bs-target="#libros" type="button" role="tab">Libros</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="separadores-tab" data-bs-toggle="tab" data-bs-target="#separadores" type="button" role="tab">Separadores</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-3" id="productTabsContent">
                <div class="tab-pane fade show active" id="libros" role="tabpanel">
                    <div class="botones-categorias my-2"></div>
                    
                    <div class="productos-container" id="libros-container"></div>
                </div>
                <div class="tab-pane fade" id="separadores" role="tabpanel">
                    <div class="productos-container" id="separadores-container"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicol√°s Santoro & Milena Rodriguez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/productos.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
