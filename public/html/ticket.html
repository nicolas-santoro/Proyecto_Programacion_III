<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu D'achat!</title>
    
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>
    </header>
    
    <nav id="navAdmin">
        <a href="./index.html" class="btn-back">Volver a loguearse</a>
    </nav>

    <main id="mainTicket">
        <div class="container my-4">
            <h1 class="text-center mb-4">¡Gracias por tu compra!</h1>

            <div id="ticket-container">
                <p><strong>Cliente:</strong> <span id="cliente"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Total:</strong> <span id="total"></span></p>

                <h3>Productos:</h3>
                <ul id="productos"></ul>

                <button id="btnDescargarPDF" class="btn btn-outline-primary mt-3">
                    <i class="bi bi-file-earmark-arrow-down"></i> Descargar Ticket en PDF
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicolás Santoro & Milena Rodriguez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/js/ticket.js"></script>
</body>
</html>
