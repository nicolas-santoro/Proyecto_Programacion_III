<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier!</title>
    <link rel="icon" type="image/png" href="/img/HP_LOGO.png">

    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>
    </header>
    <nav id="navBtn">
        <a href="./index.html" class="btn-log">
            <i class="bi bi-upload"></i> Volver a Loguearse
        </a>
        <a href="/html/loginAdmin.html" class="btn-admin">
           <i class="bi bi-door-open"></i> Ingresar como Administrador
        </a>
        <a href="./productos.html" class="btn-products">
            <i class="bi bi-box-seam"></i> Volver a Comprar
        </a>
    </nav>
    <main>
        <section class="welcome-section">
            <div id="alertPlaceholder"></div>
            <div id="alertaAccesible" class="visually-hidden" aria-live="polite"></div>

            <table class="table table-dark table-hover align-middle text-center rounded shadow">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                
                <tbody id="carrito-body"></tbody>
            </table>

            <p class="fs-4 text-end total-destacado">Total: <span id="carrito-total" class="fw-bold"></span></p>

            <form id="formCompra" class="mt-4">
                <button type="submit" class="btn btn-primary w-50">Confirmar compra</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicol√°s Santoro & Milena Rodriguez</p>
    </footer>
    
    <script type="module" src="/js/carrito.js"></script>
</body>
</html>
