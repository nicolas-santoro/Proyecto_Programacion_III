<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    <title>Auditor√≠a del Sistema - Hachis Parmentier</title>
    <style>
        :root {
            --bg-primary-light: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);
            --bg-primary-dark: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            --bg-card-light: #ffffff;
            --bg-card-dark: #222;
            --text-primary-light: #4c1d95;
            --text-primary-dark: #f0f0f0;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #d8b0ff;
            --border-light: #e5e7eb;
            --border-dark: #6a0dad;
            --accent-color: #6a0dad;
            --accent-gradient: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-card: var(--bg-card-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --shadow: 0 4px 15px rgba(106, 13, 173, 0.1);
            --table-hover: rgba(106, 13, 173, 0.1);
            --th-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-card: var(--bg-card-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
            --table-hover: rgba(160, 32, 240, 0.1);
            --th-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .navbar {
            background: var(--accent-gradient);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
        }
        
        .navbar-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-header h2 {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .stat-card .value {
            font-size: clamp(1.4rem, 3.5vw, 1.8rem);
            font-weight: bold;
            color: var(--text-primary);
        }

        .auditoria-table {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .auditoria-table h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-width: 700px;
        }

        .table th,
        .table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: var(--th-bg);
            color: var(--accent-color);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table tr:hover {
            background: var(--table-hover);
        }

        .badge {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .badge-success { background: #28a745; color: white; }
        .badge-warning { background: #ffc107; color: #333; }
        .badge-danger { background: #dc3545; color: white; }
        .badge-info { background: #17a2b8; color: white; }
        .badge-secondary { background: #6c757d; color: white; }
        .badge-primary { background: #007bff; color: white; }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state .icon {
            font-size: clamp(3rem, 8vw, 4rem);
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .empty-state h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .refresh-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                text-align: center;
            }
            
            .navbar h1 {
                font-size: 1.3rem;
            }
            
            .page-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .auditoria-table {
                padding: 10px;
                border-radius: 8px;
            }
            
            .table {
                font-size: 0.8rem;
                min-width: 600px;
            }
            
            .table th,
            .table td {
                padding: 6px 8px;
            }
            
            .badge {
                padding: 2px 4px;
                font-size: 0.7rem;
            }
            
            .refresh-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 0.8rem;
            }
            
            .auditoria-table {
                padding: 8px;
            }
            
            .table {
                font-size: 0.75rem;
                min-width: 550px;
            }
            
            .table th,
            .table td {
                padding: 4px 6px;
            }
            
            .badge {
                padding: 1px 3px;
                font-size: 0.65rem;
            }
            
            .refresh-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }

        /* Landscape phone styles */
        @media (max-width: 896px) and (orientation: landscape) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .stat-card {
                padding: 1rem;
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="navbar-content">
            <h1>Auditor√≠a del Sistema</h1>
            <div class="navbar-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    üåô
                </button>
                <a href="/html/admin-dashboard.html" class="back-link">‚Üê Volver al Dashboard</a>
            </div>

    </nav>

    <div class="container">

            <button class="refresh-btn" onclick="cargarAuditoria()">üîÑ Actualizar</button>

                            <th>Fecha/Hora</th>

    </div>

    <script>
        // Toggle tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('admin-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = 'üåô';
                localStorage.setItem('admin-theme', 'dark');
            }
        }
        
        // Cargar tema guardado
        function loadTheme() {
            const savedTheme = localStorage.getItem('admin-theme') || 'dark';
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // Cargar tema al inicializar
        window.addEventListener('DOMContentLoaded', function() {
            loadTheme();
        });
    </script>
    <script src="../js/admin-auditoria.js"></script>
</body>
</html>
