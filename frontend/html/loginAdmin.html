<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue chez Hachis Parmentier!</title>
    
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>

        <button id="btnToggleModo" class="btn">
            <i id="iconModo" class="bi bi-sun-fill"></i> Modo Claro
        </button>
    </header>
    
    <nav id="navBtn">
        <a href="./index.html" class="btn-log">Ingresar como Usuario</a>
    </nav>
    
    <main>
        <section class="welcome-section">
            <h1>¡Bienvenido al autoservicio de Hachis Parmentier!</h1>
            <h3><em>Usted ahora está entrando como administrador</em></h3>

            <div id="alertPlaceholder"></div>
            <div id="alertaAccesible" class="visually-hidden" aria-live="polite"></div>

            <form id="formAdminLogin">
                <label for="adminMail" class="form-label">Correo electrónico</label>
                <input type="email" id="adminMail" name="adminMail" class="form-control" placeholder="admin@ejemplo.com" />

                <br>

                <label for="adminPassword" class="form-label">Contraseña</label>
                <input type="password" id="adminPassword" name="adminPassword" class="form-control" placeholder="********" />

                <br>

                <button type="button" id="btnAdminLogin" class="btn btn-success">
                    <i class="bi bi-door-open"></i>
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-trash"></i>
                </button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicolás Santoro & Milena Rodriguez</p>
    </footer>

    
    <script src="../js/admin.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
