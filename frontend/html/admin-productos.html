<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos - Hachis Parmentier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            color: #f0f0f0;
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-header h2 {
            color: #a020f0;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #222;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #6a0dad;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .product-card.inactive {
            opacity: 0.6;
            border-color: #666;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #333;
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d8b0ff;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .product-category {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        .product-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .product-status.active {
            background: #1a4a1a;
            color: #4ade80;
        }
        
        .product-status.inactive {
            background: #4a1a1a;
            color: #ff6b6b;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        
        .btn-recover {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #bbb;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6a0dad;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: #1a4a1a;
            color: #4ade80;
            border: 1px solid #006400;
        }
        
        .alert-error {
            background-color: #4a1a1a;
            color: #ff6b6b;
            border: 1px solid #8b0000;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #6a0dad;
            background: transparent;
            color: #a020f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
        }
        
        .filter-btn:hover {
            background: rgba(160, 32, 240, 0.2);
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>üìö Gesti√≥n de Productos</h1>
            <a href="/html/admin-dashboard.html" class="back-link">‚Üê Volver al Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Gesti√≥n de Productos</h2>
            <a href="/html/admin-form-producto.html" class="btn-add">‚ûï Agregar Producto</a>
        </div>
        
        <div id="alert" class="alert"></div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="todos">üì¶ Todos los Productos</button>
            <button class="filter-btn" data-filter="activos">‚úÖ Productos Activos</button>
            <button class="filter-btn" data-filter="inactivos">‚ùå Productos Inactivos</button>
        </div>

        <div id="productsContainer">
            <!-- Los productos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let todosLosProductos = [];
        let filtroActual = 'todos';
        
        // Verificar autenticaci√≥n
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/html/admin-login.html';
                return false;
            }
            return true;
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Cargar productos desde la API
        async function loadProducts() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    todosLosProductos = data.data || [];
                    renderProducts();
                } else if (response.status === 401) {
                    // Token inv√°lido, redirigir al login
                    localStorage.removeItem('token');
                    window.location.href = '/html/admin-login.html';
                } else {
                    throw new Error('Error al cargar productos');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar los productos');
            }
        }
        
        // Renderizar productos seg√∫n el filtro actual
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            let productosFiltrados = todosLosProductos;
            
            // Aplicar filtro
            if (filtroActual === 'activos') {
                productosFiltrados = todosLosProductos.filter(p => p.activo);
            } else if (filtroActual === 'inactivos') {
                productosFiltrados = todosLosProductos.filter(p => !p.activo);
            }
            
            if (productosFiltrados.length === 0) {
                let mensaje = '';
                if (filtroActual === 'todos') {
                    mensaje = 'No hay productos registrados';
                } else if (filtroActual === 'activos') {
                    mensaje = 'No hay productos activos';
                } else {
                    mensaje = 'No hay productos inactivos';
                }
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìö</div>
                        <h3>${mensaje}</h3>
                        ${filtroActual === 'todos' ? 
                            '<p>Comienza agregando tu primer producto al cat√°logo</p><br><a href="/html/admin-form-producto.html" class="btn-add">Agregar Primer Producto</a>' :
                            '<p>Cambia el filtro para ver otros productos</p>'
                        }
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="products-grid">
                        ${productosFiltrados.map(producto => `
                            <div class="product-card ${!producto.activo ? 'inactive' : ''}">
                            <img src="${getImageUrl(producto)}"  
                                alt="${producto.nombre}" 
                                class="product-image"
                                onerror="handleImageError(this, ${JSON.stringify(producto).replace(/"/g, '&quot;')})">
                                
                                <div class="product-content">
                                    <h3 class="product-title">${producto.nombre}</h3>
                                    
                                    <div class="product-meta">
                                        <span class="product-price">$${producto.precio}</span>
                                        <span class="product-category">${producto.categoria}</span>
                                        <span class="product-status ${producto.activo ? 'active' : 'inactive'}">
                                            ${producto.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                                        </span>
                                    </div>
                                    
                                    <div class="product-actions">
                                        ${producto.activo ? `
                                            <button class="btn btn-edit" onclick="editProduct('${producto._id}')">
                                                ‚úèÔ∏è Editar
                                            </button>
                                            <button class="btn btn-delete" onclick="deleteProduct('${producto._id}', '${producto.nombre}')">
                                                üóëÔ∏è Desactivar
                                            </button>
                                        ` : `
                                            <button class="btn btn-recover" onclick="recoverProduct('${producto._id}', '${producto.nombre}')">
                                                üîÑ Recuperar
                                            </button>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }
        
        // Editar producto
        function editProduct(id) {
            window.location.href = `/html/admin-form-producto.html?id=${id}`;
        }
        
        // Desactivar producto (marcarlo como activo: false)
        async function deleteProduct(id, nombre) {
            if (!confirm(`¬øEst√°s seguro de desactivar el producto "${nombre}"?\n\nNota: El producto ser√° marcado como inactivo pero NO se eliminar√° permanentemente. Podr√°s recuperarlo despu√©s.`)) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const rawText = await response.text();
                
                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError);
                    throw new Error('Respuesta del servidor no es JSON v√°lido: ' + rawText.substring(0, 100));
                }
                
                if (response.ok) {
                    if (data.success === true || data.success === 'true') {
                        showAlert(data.message || 'Producto desactivado exitosamente', 'success');
                        
                        // Si estamos viendo solo productos activos, cambiar a "todos" para mostrar el producto desactivado
                        if (filtroActual === 'activos') {
                            // Cambiar el filtro a "todos"
                            document.querySelector('.filter-btn[data-filter="todos"]').click();
                        }
                        
                        loadProducts(); // Recargar lista
                    } else {
                        throw new Error(data.message || 'Error al desactivar producto');
                    }
                } else {
                    throw new Error(data.message || 'Error al desactivar producto');
                }
            } catch (error) {
                console.error('Error al desactivar producto:', error);
                showAlert('Error al desactivar el producto: ' + error.message, 'error');
            }
        }
        
        // Recuperar producto (marcarlo como activo: true)
        async function recoverProduct(id, nombre) {
            if (!confirm(`¬øEst√°s seguro de reactivar el producto "${nombre}"?`)) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos/${id}/recuperar`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const rawText = await response.text();
                
                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError);
                    throw new Error('Respuesta del servidor no es JSON v√°lido: ' + rawText.substring(0, 100));
                }
                
                if (response.ok) {
                    if (data.success === true || data.success === 'true') {
                        showAlert(data.message || 'Producto reactivado exitosamente', 'success');
                        loadProducts(); // Recargar lista
                    } else {
                        throw new Error(data.message || 'Error al reactivar producto');
                    }
                } else {
                    throw new Error(data.message || 'Error al reactivar producto');
                }
            } catch (error) {
                console.error('Error al reactivar producto:', error);
                showAlert('Error al reactivar el producto: ' + error.message, 'error');
            }
        }
        
        // Manejar filtros
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover clase active de todos los botones
                    filterButtons.forEach(b => b.classList.remove('active'));
                    
                    // Agregar clase active al bot√≥n clickeado
                    btn.classList.add('active');
                    
                    // Actualizar filtro actual
                    filtroActual = btn.dataset.filter;
                    
                    // Renderizar productos con el nuevo filtro
                    renderProducts();
                });
            });
        }
        
        // Mapeo espec√≠fico de productos que tienen nombres de archivo diferentes
        const productosEspeciales = {
            'spider-man-la-ultima-caceria-de-kraven': 'spider-man-la-ultima-caceria-de-kraven-60',
            'jojos-bizarre-adventure-steel-ball-run-vol-2': 'jojos-bizarre-adventure-steel-ball-run-vol-2',
            'el-senor-de-los-anillos-la-comunidad-del-anillo': 'el-senior-de-los-anillos-la-comunidad-del-anillo',
            'harry-potter-y-el-prisionero-de-azkaban': 'harry-potter-y-el-prisionero-de-askaban'
        };

        // Funci√≥n para normalizar nombres de archivos
        function normalizeFileName(text) {
            const normalized = text.toLowerCase()
                .replace(/:/g, '')              // quitar dos puntos
                .replace(/'/g, '')              // quitar ap√≥strofes
                .replace(/\./g, '')             // quitar puntos
                .replace(/\s+/g, '-')           // espacios por guiones
                .replace(/[√°√†√§√¢]/g, 'a')        // normalizar acentos
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/[√±]/g, 'n')
                .replace(/[^a-z0-9\-]/g, '');   // quitar caracteres especiales
            
            // Verificar si hay un mapeo espec√≠fico para este producto
            return productosEspeciales[normalized] || normalized;
        }

        // Mapeo de categor√≠as a separadores disponibles
        const categoriaSeparadores = {
            'libro': 'arte',        // libro -> separador-arte.png
            'comic': 'arte',        // comic -> separador-arte.png
            'manga': 'arte',        // manga -> separador-arte.png
            'separador': 'arte',    // separador -> separador-arte.png
            'otono': 'otonio',      // otono -> separador-otonio.png (nombre correcto del archivo)
            'oto√±o': 'otonio'       // oto√±o -> separador-otonio.png
        };

        // Lista de archivos conocidos en /img/
        const imagenesDisponibles = [
            'civil-war-must-have.png',
            'demon-slayer-vol-8.png',
            'el-hobbit.png',
            'el-senior-de-los-anillos-la-comunidad-del-anillo.png',
            'harry-potter-y-el-prisionero-de-askaban.png',
            'harry-potter-y-la-piedra-filosofal.png',
            'HP_LOGO.png',
            'hunter-x-hunter-vol-17.png',
            'jojos-bizarre-adventure-steel-ball-run-vol-2.png',
            'naruto-vol-19.png',
            'separador-amor.png',
            'separador-animales.png',
            'separador-arte.png',
            'separador-deportes.png',
            'separador-flores.png',
            'separador-invierno.png',
            'separador-motivacion.png',
            'separador-musica.png',
            'separador-otono.png',
            'separador-primavera.png',
            'separador-verano.png',
            'separador-viajes.png',
            'spider-man-la-ultima-caceria-de-kraven-60.png',
            'superior-iron-man-infamous.png',
            'x-men-dias-del-futuro-pasado-must-have.png'
        ];

        // Funci√≥n para obtener la URL correcta de la imagen con fallbacks inteligentes
        function getImageUrl(producto) {
            // Si tiene imagen definida
            if (producto.imagen && producto.imagen !== 'null' && producto.imagen.trim() !== '') {
                // Normalizar barras invertidas a barras normales (Windows ‚Üí Web)
                let imagenNormalizada = producto.imagen.replace(/\\/g, '/');
                
                // Si ya tiene la ruta completa, devolverla
                if (imagenNormalizada.startsWith('/uploads/') || imagenNormalizada.startsWith('/img/') || imagenNormalizada.startsWith('http')) {
                    return imagenNormalizada;
                }
                
                // Extraer solo el nombre del archivo si viene con ruta
                let nombreArchivo = imagenNormalizada;
                if (imagenNormalizada.includes('/')) {
                    nombreArchivo = imagenNormalizada.split('/').pop();
                }
                
                // Verificar si es un archivo conocido que existe en /img/
                if (imagenesDisponibles.includes(nombreArchivo)) {
                    return `/img/${nombreArchivo}`;
                }
                
                // Si no est√° en la lista de archivos conocidos, asumir que es un archivo subido
                return `/uploads/${nombreArchivo}`;
            }
            
            // Si no tiene imagen definida, buscar por nombre del producto
            const nombreArchivo = normalizeFileName(producto.nombre);
            const archivoGenerado = `${nombreArchivo}.png`;
            
            // Verificar si existe el archivo generado en /img/
            if (imagenesDisponibles.includes(archivoGenerado)) {
                return `/img/${archivoGenerado}`;
            }
            
            // Si no existe archivo espec√≠fico, usar separador por categor√≠a
            const separadorCategoria = categoriaSeparadores[producto.categoria?.toLowerCase()] || 'arte';
            return `/img/separador-${separadorCategoria}.png`;
            return `/img/separador-${separadorCategoria}.png`;
        }
        
        // Funci√≥n mejorada para manejar errores de carga de im√°genes
        function handleImageError(imgElement, producto) {
            const srcActual = imgElement.src;
            
            // Evitar bucles infinitos - si ya intentamos el logo gen√©rico, no hacer nada m√°s
            if (srcActual.includes('HP_LOGO.png')) {
                return;
            }
            
            // Si fall√≥ una imagen de uploads, probar con imagen espec√≠fica del producto
            if (srcActual.includes('/uploads/')) {
                const nombreArchivo = normalizeFileName(producto.nombre);
                imgElement.src = `/img/${nombreArchivo}.png`;
                imgElement.onerror = function() {
                    // Si tambi√©n falla, probar con separador de categor√≠a
                    handleSeparadorFallback(this, producto.categoria);
                };
                return;
            }
            
            // Si fall√≥ una imagen espec√≠fica del producto, probar separador
            if (srcActual.includes('/img/') && !srcActual.includes('separador-') && !srcActual.includes('HP_LOGO')) {
                handleSeparadorFallback(imgElement, producto.categoria);
                return;
            }
            
            // Si fall√≥ un separador, usar logo gen√©rico
            if (srcActual.includes('separador-')) {
                imgElement.src = '/img/HP_LOGO.png';
                imgElement.onerror = null; // Evitar m√°s intentos
                return;
            }
            
            // √öltimo recurso
            imgElement.src = '/img/HP_LOGO.png';
            imgElement.onerror = null; // Evitar m√°s intentos
        }

        // Funci√≥n para manejar fallback de separadores
        function handleSeparadorFallback(imgElement, categoria) {
            const categoriaLower = categoria.toLowerCase();
            
            // Buscar separador espec√≠fico o usar mapeo
            const separadorNombre = categoriaSeparadores[categoriaLower] || categoriaLower;
            
            imgElement.src = `/img/separador-${separadorNombre}.png`;
            
            imgElement.onerror = function() {
                // Si falla el separador mapeado, probar con separador gen√©rico "arte"
                if (separadorNombre !== 'arte') {
                    this.src = '/img/separador-arte.png';
                    this.onerror = function() {
                        this.src = '/img/HP_LOGO.png';
                        this.onerror = null; // Evitar m√°s intentos
                    };
                } else {
                    this.src = '/img/HP_LOGO.png';
                    this.onerror = null; // Evitar m√°s intentos
                }
            };
        }
        
        // Inicializar p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                setupFilters();
                loadProducts();
                
                // Verificar si hay mensaje de √©xito en la URL
                const urlParams = new URLSearchParams(window.location.search);
                const success = urlParams.get('success');
                if (success) {
                    showAlert(decodeURIComponent(success), 'success');
                    // Limpiar la URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        });
    </script>
