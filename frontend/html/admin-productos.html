<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    <title>Gesti√≥n de Productos - Hachis Parmentier</title>
    <style>
        :root {
            --bg-primary-light: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);
            --bg-primary-dark: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            --bg-card-light: #ffffff;
            --bg-card-dark: #222;
            --text-primary-light: #4c1d95;
            --text-primary-dark: #f0f0f0;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #d8b0ff;
            --border-light: #e5e7eb;
            --border-dark: #6a0dad;
            --accent-color: #6a0dad;
            --accent-gradient: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-card: var(--bg-card-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --shadow: 0 4px 15px rgba(106, 13, 173, 0.1);
            --shadow-hover: 0 6px 20px rgba(106, 13, 173, 0.2);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-card: var(--bg-card-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
            --shadow-hover: 0 6px 20px rgba(160, 32, 240, 0.4);
            --input-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .navbar {
            background: var(--accent-gradient);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
        }
        
        .navbar-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-header h2 {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        .btn-add {
            background: var(--accent-gradient);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: var(--bg-card);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .product-card.inactive {
            opacity: 0.6;
            border-color: var(--text-secondary);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--border-color);
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .product-category {
            background: var(--accent-gradient);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        .product-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .product-status.active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .product-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        
        .btn-recover {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--accent-color);
            background: var(--bg-card);
            color: var(--accent-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--accent-gradient);
            color: white;
        }
        
        .filter-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background: var(--bg-card);
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: var(--text-primary);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .modal-header h3 {
            color: var(--accent-color);
            margin: 0;
        }
        
        .close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .current-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
        }
        
        .btn-modal {
            background: var(--accent-gradient);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .btn-modal:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-cancel {
            background: var(--text-secondary);
        }
        
        .btn-cancel:hover {
            background: var(--text-primary);
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <nav class="navbar">
        <div class="navbar-content">
            <h1>Gesti√≥n de Productos</h1>
            <div class="navbar-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    üåô
                </button>
                <a href="/html/admin-dashboard.html" class="back-link">‚Üê Volver al Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Gesti√≥n de Productos</h2>
            <a href="/html/admin-form-producto.html" class="btn-add">‚ûï Agregar Producto</a>
        </div>
        
        <div id="alert" class="alert"></div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="todos">üì¶ Todos los Productos</button>
            <button class="filter-btn" data-filter="activos">‚úÖ Productos Activos</button>
            <button class="filter-btn" data-filter="inactivos">‚ùå Productos Inactivos</button>
        </div>

        <div id="productsContainer">
            <!-- Los productos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Modal reutilizable para edici√≥n, desactivaci√≥n y reactivaci√≥n -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Editar Producto</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            
            <!-- Formulario para edici√≥n -->
            <div class="modal-body" id="editForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" id="productName" placeholder="Ingrese el nombre del producto">
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Precio</label>
                    <input type="number" id="productPrice" placeholder="Ingrese el precio del producto">
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Categor√≠a</label>
                    <select id="productCategory">
                        <option value="">Seleccione una categor√≠a</option>
                        <option value="libro">Libro</option>
                        <option value="comic">C√≥mic</option>
                        <option value="manga">Manga</option>
                        <option value="separador">Separador</option>
                        <option value="otono">Oto√±o</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Imagen</label>
                    <input type="text" id="productImage" placeholder="URL de la imagen">
                </div>
            </div>
            
            <!-- Mensaje de confirmaci√≥n para desactivar/reactivar -->
            <div class="modal-body" id="confirmMessage" style="display: none;">
                <div style="text-align: center; padding: 20px;">
                    <div id="confirmIcon" style="font-size: 3rem; margin-bottom: 15px;">‚ö†Ô∏è</div>
                    <h4 id="confirmTitle" style="margin-bottom: 15px; color: #333;">¬øEst√°s seguro?</h4>
                    <p id="confirmText" style="color: #666; line-height: 1.5;"></p>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-modal" id="modalActionBtn">Guardar Cambios</button>
                <button class="btn-modal btn-cancel" id="modalCancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let todosLosProductos = [];
        let filtroActual = 'todos';
        let productoEditando = null;
        let modalMode = 'edit'; // 'edit', 'deactivate', 'reactivate'
        
        // Toggle tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('admin-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = 'üåô';
                localStorage.setItem('admin-theme', 'dark');
            }
        }
        
        // Cargar tema guardado
        function loadTheme() {
            const savedTheme = localStorage.getItem('admin-theme') || 'dark';
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // Verificar autenticaci√≥n
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/html/admin-login.html';
                return false;
            }
            return true;
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Cargar productos desde la API
        async function loadProducts() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    todosLosProductos = data.data || [];
                    renderProducts();
                } else if (response.status === 401) {
                    // Token inv√°lido, redirigir al login
                    localStorage.removeItem('token');
                    window.location.href = '/html/admin-login.html';
                } else {
                    throw new Error('Error al cargar productos');
                }
            } catch (error) {
                showAlert('Error al cargar los productos');
            }
        }
        
        // Renderizar productos seg√∫n el filtro actual
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            let productosFiltrados = todosLosProductos;
            
            // Aplicar filtro
            if (filtroActual === 'activos') {
                productosFiltrados = todosLosProductos.filter(p => p.activo);
            } else if (filtroActual === 'inactivos') {
                productosFiltrados = todosLosProductos.filter(p => !p.activo);
            }
            
            if (productosFiltrados.length === 0) {
                let mensaje = '';
                if (filtroActual === 'todos') {
                    mensaje = 'No hay productos registrados';
                } else if (filtroActual === 'activos') {
                    mensaje = 'No hay productos activos';
                } else {
                    mensaje = 'No hay productos inactivos';
                }
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìö</div>
                        <h3>${mensaje}</h3>
                        ${filtroActual === 'todos' ? 
                            '<p>Comienza agregando tu primer producto al cat√°logo</p><br><a href="/html/admin-form-producto.html" class="btn-add">Agregar Primer Producto</a>' :
                            '<p>Cambia el filtro para ver otros productos</p>'
                        }
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="products-grid">
                        ${productosFiltrados.map(producto => `
                            <div class="product-card ${!producto.activo ? 'inactive' : ''}">
                            <img src="${getImageUrl(producto)}"  
                                alt="${producto.nombre}" 
                                class="product-image"
                                onerror="handleImageError(this, ${JSON.stringify(producto).replace(/"/g, '&quot;')})">
                                
                                <div class="product-content">
                                    <h3 class="product-title">${producto.nombre}</h3>
                                    
                                    <div class="product-meta">
                                        <span class="product-price">$${producto.precio}</span>
                                        <span class="product-category">${producto.categoria}</span>
                                        <span class="product-status ${producto.activo ? 'active' : 'inactive'}">
                                            ${producto.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                                        </span>
                                    </div>
                                    
                                    <div class="product-actions">
                                        ${producto.activo ? `
                                            <button class="btn btn-edit" onclick="editProduct('${producto._id}')">
                                                ‚úèÔ∏è Editar
                                            </button>
                                            <button class="btn btn-delete" onclick="deleteProduct('${producto._id}', '${producto.nombre}')">
                                                üóëÔ∏è Desactivar
                                            </button>
                                        ` : `
                                            <button class="btn btn-recover" onclick="recoverProduct('${producto._id}', '${producto.nombre}')">
                                                üîÑ Recuperar
                                            </button>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }
        
        // Configurar modal seg√∫n el modo
        function configureModal(mode, producto) {
            modalMode = mode;
            productoEditando = producto;
            
            const modal = document.getElementById('productModal');
            const tituloModal = document.getElementById('modalTitle');
            const formularioEdicion = document.getElementById('editForm');
            const mensajeConfirmacion = document.getElementById('confirmMessage');
            const iconoConfirmacion = document.getElementById('confirmIcon');
            const tituloConfirmacion = document.getElementById('confirmTitle');
            const textoConfirmacion = document.getElementById('confirmText');
            const botonAccion = document.getElementById('modalActionBtn');
            
            // Restablecer estilos del bot√≥n
            botonAccion.className = 'btn-modal';
            
            if (mode === 'edit') {
                // Modo edici√≥n
                tituloModal.textContent = 'Editar Producto';
                formularioEdicion.style.display = 'block';
                mensajeConfirmacion.style.display = 'none';
                botonAccion.textContent = 'üíæ Guardar Cambios';
                
                // Llenar formulario
                document.getElementById('productName').value = producto.nombre || '';
                document.getElementById('productPrice').value = producto.precio || '';
                document.getElementById('productCategory').value = producto.categoria || '';
                document.getElementById('productImage').value = producto.imagen || '';
                
            } else if (mode === 'deactivate') {
                // Modo desactivaci√≥n
                tituloModal.textContent = 'Desactivar Producto';
                formularioEdicion.style.display = 'none';
                mensajeConfirmacion.style.display = 'block';
                
                iconoConfirmacion.textContent = '‚ùå';
                iconoConfirmacion.style.color = '#dc3545';
                tituloConfirmacion.textContent = '¬øDesactivar producto?';
                tituloConfirmacion.style.color = '#dc3545';
                textoConfirmacion.innerHTML = `
                    Est√°s a punto de desactivar el producto <strong>"${producto.nombre}"</strong>.<br><br>
                    <em>Nota: El producto ser√° marcado como inactivo pero NO se eliminar√° permanentemente. 
                    Podr√°s recuperarlo despu√©s desde la secci√≥n de productos inactivos.</em>
                `;
                
                botonAccion.textContent = 'S√≠, desactivarlo';
                botonAccion.classList.add('btn-delete');
                
            } else if (mode === 'reactivate') {
                // Modo reactivaci√≥n
                tituloModal.textContent = 'Reactivar Producto';
                formularioEdicion.style.display = 'none';
                mensajeConfirmacion.style.display = 'block';
                
                iconoConfirmacion.textContent = '‚úÖ';
                iconoConfirmacion.style.color = '#28a745';
                tituloConfirmacion.textContent = '¬øReactivar producto?';
                tituloConfirmacion.style.color = '#28a745';
                textoConfirmacion.innerHTML = `
                    Est√°s a punto de reactivar el producto <strong>"${producto.nombre}"</strong>.<br><br>
                    <em>El producto volver√° a estar disponible y visible para los clientes.</em>
                `;
                
                botonAccion.textContent = 'S√≠, reactivarlo';
                botonAccion.classList.add('btn-recover');
            }
            
            modal.style.display = 'block';
        }
        
        // Editar producto
        function editProduct(id) {
            if (!id || id.trim() === '') {
                showAlert('Error: ID de producto inv√°lido', 'error');
                return;
            }

        // Manejar acci√≥n del bot√≥n principal del modal
        document.getElementById('modalActionBtn').onclick = async function() {

            if (modalMode === 'edit') {

        // Manejar edici√≥n de producto
        async function handleEditProduct() {
            const nombre = document.getElementById('productName').value.trim();
            const precio = parseFloat(document.getElementById('productPrice').value);
            const categoria = document.getElementById('productCategory').value;
            const imagen = document.getElementById('productImage').value.trim();
            
            if (!nombre || !precio || !categoria) {
                return showAlert('Por favor, completa todos los campos obligatorios', 'error');
            }
            
            if (precio <= 0) {
                return showAlert('El precio debe ser mayor a cero', 'error');
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const respuesta = await fetch(`${API_BASE}/admin/productos/${productoEditando._id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, precio, categoria, imagen })
                });
                
                const datos = await respuesta.json();
                
                if (respuesta.ok && datos.success) {
                    showAlert(datos.message || 'El producto se actualiz√≥ correctamente', 'success');
                    
                    const indice = todosLosProductos.findIndex(p => p._id === productoEditando._id);
                    if (indice !== -1) {
                        todosLosProductos[indice] = { ...todosLosProductos[indice], nombre, precio, categoria, imagen };
                    }
                    
                    renderProducts();
                    document.getElementById('productModal').style.display = 'none';
                } else if (respuesta.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/html/admin-login.html';
                } else {
                    throw new Error(datos.message || 'Error al actualizar el producto');
                }
            } catch (error) {
                showAlert('Error al actualizar el producto: ' + error.message, 'error');
            }
        }
        
        // Manejar desactivaci√≥n de producto
        async function handleDeactivateProduct() {
            const token = localStorage.getItem('token');
            
            try {
                const respuesta = await fetch(`${API_BASE}/admin/productos/${productoEditando._id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const textoRespuesta = await respuesta.text();
                let datos;
                try {
                    datos = JSON.parse(textoRespuesta);
                } catch (errorParseo) {
                    throw new Error('La respuesta del servidor no es v√°lida: ' + textoRespuesta.substring(0, 100));
                }
                
                if (respuesta.ok) {
                    if (datos.success === true || datos.success === 'true') {

                    }
                } else {
                    throw new Error(datos.message || 'Error al desactivar el producto');
                }
            } catch (error) {
                showAlert('Error al desactivar el producto: ' + error.message, 'error');
            }
        }
        
        // Manejar reactivaci√≥n de producto
        async function handleReactivateProduct() {
            const token = localStorage.getItem('token');
            
            try {
                const respuesta = await fetch(`${API_BASE}/admin/productos/${productoEditando._id}/recuperar`, {
                    method: 'PATCH',

                        'Authorization': `Bearer ${token}`,

                    }
                });
                
                const textoRespuesta = await respuesta.text();

                try {
                    datos = JSON.parse(textoRespuesta);
                } catch (errorParseo) {
                    throw new Error('La respuesta del servidor no es v√°lida: ' + textoRespuesta.substring(0, 100));
                }
                
                if (respuesta.ok) {

                        loadProducts();
                        document.getElementById('productModal').style.display = 'none';

        // Manejar filtros
        function setupFilters() {
            const botonesFilter = document.querySelectorAll('.filter-btn');
            
            botonesFilter.forEach(boton => {
                boton.addEventListener('click', () => {
                    // Remover clase active de todos los botones

                    boton.classList.add('active');

                    filtroActual = boton.dataset.filter;

                    renderProducts();

        // Cargar producto desde la API si no est√° en cache
        async function loadProductFromAPI(id) {
            const token = localStorage.getItem('token');
            
            try {
                const respuesta = await fetch(`${API_BASE}/admin/productos/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!respuesta.ok) {
                    if (respuesta.status === 404) {
                        throw new Error('Producto no encontrado');
                    } else if (respuesta.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/html/admin-login.html';
                        return;
                    } else {
                        throw new Error(`Error HTTP ${respuesta.status}`);
                    }
                }
                
                const datos = await respuesta.json();

                    productoEditando = datos.data;

                    document.getElementById('productName').value = productoEditando.nombre || '';
                    document.getElementById('productPrice').value = productoEditando.precio || '';
                    document.getElementById('productCategory').value = productoEditando.categoria || '';
                    document.getElementById('productImage').value = productoEditando.imagen || '';
                    
                    // Mostrar el modal
                    document.getElementById('productModal').style.display = 'block';
                } else {
                    throw new Error('Datos del producto no v√°lidos');

        // Mapeo espec√≠fico de productos que tienen nombres de archivo diferentes
        const productosEspeciales = {
            'spider-man-la-ultima-caceria-de-kraven': 'spider-man-la-ultima-caceria-de-kraven-60',
            'jojos-bizarre-adventure-steel-ball-run-vol-2': 'jojos-bizarre-adventure-steel-ball-run-vol-2',

        };

        // Funci√≥n para normalizar nombres de archivos
        function normalizeFileName(text) {
            const normalized = text.toLowerCase()
                .replace(/:/g, '')              // quitar dos puntos
                .replace(/'/g, '')              // quitar ap√≥strofes
                .replace(/\./g, '')             // quitar puntos
                .replace(/\s+/g, '-')           // espacios por guiones
                .replace(/[√°√†√§√¢]/g, 'a')        // normalizar acentos
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/[√±]/g, 'n')
                .replace(/[^a-z0-9\-]/g, '');   // quitar caracteres especiales
            
            // Verificar si hay un mapeo espec√≠fico para este producto
            return productosEspeciales[normalized] || normalized;
        }

        // Mapeo de categor√≠as a separadores disponibles
        const categoriaSeparadores = {

        // Funci√≥n para obtener la URL correcta de la imagen con fallbacks inteligentes
        function getImageUrl(producto) {
            // Si tiene imagen definida
            if (producto.imagen && producto.imagen !== 'null' && producto.imagen.trim() !== '') {
                // Normalizar barras invertidas a barras normales (Windows ‚Üí Web)
                let imagenNormalizada = producto.imagen.replace(/\\/g, '/');
                
                // Si ya tiene la ruta completa, devolverla
                if (imagenNormalizada.startsWith('/uploads/') || imagenNormalizada.startsWith('/img/') || imagenNormalizada.startsWith('http')) {
                    return imagenNormalizada;
                }
                
                // Extraer solo el nombre del archivo si viene con ruta
                let nombreArchivo = imagenNormalizada;
                if (imagenNormalizada.includes('/')) {
                    nombreArchivo = imagenNormalizada.split('/').pop();
                }
                
                // Verificar si es un archivo conocido que existe en /img/
                if (imagenesDisponibles.includes(nombreArchivo)) {

                }
                
                // Si no est√° en la lista de archivos conocidos, asumir que es un archivo subido
                return `/uploads/${nombreArchivo}`;

            // Si no tiene imagen definida, buscar por nombre del producto

            if (imagenesDisponibles.includes(archivoGenerado)) {

            }
            
            // Si no existe archivo espec√≠fico, usar separador por categor√≠a
            const separadorCategoria = categoriaSeparadores[producto.categoria?.toLowerCase()] || 'arte';
            return `/img/separador-${separadorCategoria}.png`;
            return `/img/separador-${separadorCategoria}.png`;

        // Funci√≥n mejorada para manejar errores de carga de im√°genes
        function handleImageError(imgElement, producto) {
            const srcActual = imgElement.src;
            
            // Evitar bucles infinitos - si ya intentamos el logo gen√©rico, no hacer nada m√°s
            if (srcActual.includes('HP_LOGO.png')) {
                return;
            }
            
            // Si fall√≥ una imagen de uploads, probar con imagen espec√≠fica del producto
            if (srcActual.includes('/uploads/')) {
                const nombreArchivo = normalizeFileName(producto.nombre);
                imgElement.src = `/img/${nombreArchivo}.png`;
                imgElement.onerror = function() {
                    // Si tambi√©n falla, probar con separador de categor√≠a
                    handleSeparadorFallback(this, producto.categoria);
                };
                return;
            }
            
            // Si fall√≥ una imagen espec√≠fica del producto, probar separador
            if (srcActual.includes('/img/') && !srcActual.includes('separador-') && !srcActual.includes('HP_LOGO')) {
                handleSeparadorFallback(imgElement, producto.categoria);
                return;
            }
            
            // Si fall√≥ un separador, usar logo gen√©rico
            if (srcActual.includes('separador-')) {
                imgElement.src = '/img/HP_LOGO.png';
                imgElement.onerror = null; // Evitar m√°s intentos
                return;
            }
            
            // √öltimo recurso
            imgElement.src = '/img/HP_LOGO.png';
            imgElement.onerror = null; // Evitar m√°s intentos
        }

        // Funci√≥n para manejar fallback de separadores
        function handleSeparadorFallback(imgElement, categoria) {
            const categoriaLower = categoria.toLowerCase();
            
            // Buscar separador espec√≠fico o usar mapeo
            const separadorNombre = categoriaSeparadores[categoriaLower] || categoriaLower;
            
            imgElement.src = `/img/separador-${separadorNombre}.png`;
            
            imgElement.onerror = function() {
                // Si falla el separador mapeado, probar con separador gen√©rico "arte"
                if (separadorNombre !== 'arte') {
                    this.src = '/img/separador-arte.png';
                    this.onerror = function() {
                        this.src = '/img/HP_LOGO.png';
                        this.onerror = null; // Evitar m√°s intentos
                    };
                } else {
                    this.src = '/img/HP_LOGO.png';
                    this.onerror = null; // Evitar m√°s intentos
                }
            };
        }
        
        // Inicializar p√°gina

        });
