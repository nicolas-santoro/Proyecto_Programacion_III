<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos - Hachis Parmentier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            color: #f0f0f0;
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-header h2 {
            color: #333;
        }
        
        .page-header h2 {
            color: #a020f0;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #222;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #6a0dad;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #333;
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d8b0ff;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .product-category {
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        .product-stock {
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .product-stock.low {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #bbb;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6a0dad;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: #1a4a1a;
            color: #4ade80;
            border: 1px solid #006400;
        }
        
        .alert-error {
            background-color: #4a1a1a;
            color: #ff6b6b;
            border: 1px solid #8b0000;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>üìö Gesti√≥n de Productos</h1>
            <a href="/html/admin-dashboard.html" class="back-link">‚Üê Volver al Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Todos los Productos</h2>
            <a href="/html/admin-form-producto.html" class="btn-add">‚ûï Agregar Producto</a>
        </div>
        
        <div id="alert" class="alert"></div>

        <div id="productsContainer">
            <!-- Los productos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Verificar autenticaci√≥n
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/html/admin-login.html';
                return false;
            }
            return true;
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Cargar productos
        async function loadProducts() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('productsContainer');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const productos = data.data || [];
                    
                    if (productos.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">üìö</div>
                                <h3>No hay productos registrados</h3>
                                <p>Comienza agregando tu primer producto al cat√°logo</p>
                                <br>
                                <a href="/html/admin-form-producto.html" class="btn-add">Agregar Primer Producto</a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="products-grid">
                                ${productos.map(producto => `
                                    <div class="product-card">
                                        ${producto.imagen ? 
                                            `<img src="/uploads/${producto.imagen}" alt="${producto.nombre}" class="product-image">` :
                                            `<div class="product-image" style="display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #ccc;">üìö</div>`
                                        }
                                        
                                        <div class="product-content">
                                            <h3 class="product-title">${producto.nombre}</h3>
                                            
                                            <div class="product-meta">
                                                <span class="product-price">$${producto.precio}</span>
                                                <span class="product-category">${producto.categoria}</span>
                                            </div>
                                            
                                            <div class="product-actions">
                                                <button class="btn btn-edit" onclick="editProduct('${producto._id}')">‚úèÔ∏è Editar</button>
                                                <button class="btn btn-delete" onclick="deleteProduct('${producto._id}', '${producto.nombre}')">üóëÔ∏è Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Error al cargar productos');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar los productos');
            }
        }
        
        // Editar producto
        function editProduct(id) {
            window.location.href = `/html/admin-form-producto.html?id=${id}`;
        }
        
        // Eliminar producto
        async function deleteProduct(id, nombre) {
            if (!confirm(`¬øEst√°s seguro de eliminar el producto "${nombre}"?`)) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/admin/productos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showAlert('Producto eliminado exitosamente', 'success');
                    loadProducts(); // Recargar lista
                } else {
                    throw new Error('Error al eliminar producto');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al eliminar el producto');
            }
        }
        
        // Inicializar p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadProducts();
                
                // Verificar si hay mensaje de √©xito en la URL
                const urlParams = new URLSearchParams(window.location.search);
                const success = urlParams.get('success');
                if (success) {
                    showAlert(success, 'success');
                }
            }
        });
    </script>
</body>
</html>
