<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu D'achat!</title>
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <style>
        /* ESTILOS PARA IMPRESIÓN */
        @media print {
            /* Ocultar navegación y footer en impresión */
            nav,
            footer,
            .navbar,
            /* Ocultar botón de modo claro/oscuro */
            #btnToggleModo,
            header button,
            /* Ocultar los botones de descarga y finalizar */
            #btnDescargarPDF,
            #btn-finalizar,
            .btn {
                display: none !important;
            }
            
            /* Ocultar cualquier elemento que tenga la clase btn */
            .btn-outline-primary,
            .btn-success {
                display: none !important;
            }
            
            /* Para cambiar color de texto a morado para la impresión */
            h1, h2, h3, h4, h5, h6,
            p, li, span,
            #ticket-container,
            #ticket-container * {
                color: #6a0dad !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>

        <button id="btnToggleModo" class="btn">
            <i id="iconModo" class="bi bi-sun-fill"></i> Modo Claro
        </button>
    </header>
    
    <nav id="navBtn">
        <a href="./index.html" class="btn-log">
            <i class="bi bi-upload"></i> Comprar de Nuevo
        </a>
    </nav>

    <main id="mainTicket">
        <div class="container my-4">
            <h1 class="text-center mb-4">¡Gracias por tu compra!</h1>

            <div id="ticket-container">
                <p><strong>Cliente:</strong> <span id="cliente"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Total:</strong> <span id="total"></span></p>

                <h3>Productos:</h3>
                <ul id="productos"></ul>

                <button id="btnDescargarPDF" class="btn btn-outline-primary mt-3">
                    <i class="bi bi-file-earmark-arrow-down"></i> Descargar Ticket en PDF
                </button>
                
                <button id="btn-finalizar" class="btn btn-success mt-3 ms-2">
                    <i class="bi bi-printer"></i> Finalizar compra
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicolás Santoro & Milena Rodriguez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ticket.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
