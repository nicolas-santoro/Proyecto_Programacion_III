<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    <title>Login Administrador - Hachis Parmentier</title>
    <style>
        :root {
            --bg-primary-light: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);
            --bg-primary-dark: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            --bg-card-light: #ffffff;
            --bg-card-dark: #222;
            --text-primary-light: #4c1d95;
            --text-primary-dark: #f0f0f0;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #d8b0ff;
            --border-light: #e5e7eb;
            --border-dark: #6a0dad;
            --accent-color: #6a0dad;
            --accent-gradient: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-card: var(--bg-card-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --shadow: 0 10px 25px rgba(106, 13, 173, 0.1);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-card: var(--bg-card-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --shadow: 0 10px 25px rgba(160, 32, 240, 0.3);
            --input-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .login-container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }
        
        .logo h1 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: bold;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(248, 215, 218, 0.3);
            color: #721c24;
            border: 1px solid rgba(245, 198, 203, 0.5);
        }
        
        .alert-success {
            background-color: rgba(212, 237, 218, 0.3);
            color: #155724;
            border: 1px solid rgba(195, 230, 203, 0.5);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="login-container">
        <button class="theme-toggle" onclick="toggleTheme()">
            üåô
        </button>
        
        <div class="logo">
            <h1>Panel Admin</h1>
            <p>Hachis Parmentier</p>
        </div>
        
        <div id="alert" class="alert alert-error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="back-link">
            <a href="/html/index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Toggle tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('admin-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = 'üåô';
                localStorage.setItem('admin-theme', 'dark');
            }
        }
        
        // Cargar tema guardado
        function loadTheme() {
            const savedTheme = localStorage.getItem('admin-theme') || 'dark';
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            
            // Validaci√≥n espec√≠fica: solo admin@test.com puede acceder
            if (email !== 'admin@test.com') {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Solo el administrador puede acceder a este panel. Email no autorizado.';
                alertDiv.style.display = 'block';
                return;
            }
            
            // Validaci√≥n b√°sica del lado del cliente
            if (!email.includes('@') || !email.includes('.')) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Por favor, ingresa un email v√°lido';
                alertDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 3) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'La contrase√±a debe tener al menos 3 caracteres';
                alertDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar el bot√≥n mientras se procesa
            const submitBtn = document.querySelector('.btn-login');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/authRoutes/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Mostrar mensaje de √©xito
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `¬°Bienvenido ${data.user.nombre}! Redirigiendo...`;
                    alertDiv.style.display = 'block';
                    
                    // Redirigir al dashboard despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/html/admin-dashboard.html';
                    }, 1000);
                } else {
                    // Mostrar mensajes de error espec√≠ficos
                    let errorMessage = '';
                    
                    switch (response.status) {
                        case 404:
                            errorMessage = 'Usuario administrador no encontrado en el sistema.';
                            break;
                        case 401:
                            errorMessage = 'Contrase√±a incorrecta. Verifica tus credenciales.';
                            break;
                        case 500:
                            errorMessage = 'Error interno del servidor. Intenta m√°s tarde.';
                            break;
                        default:
                            errorMessage = data.message || 'Error en las credenciales';
                    }
                    
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = errorMessage;
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexi√≥n con el servidor. Verifica tu conexi√≥n a internet.';
                alertDiv.style.display = 'block';
            } finally {
                // Rehabilitar el bot√≥n
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Verificar si ya est√° logueado
        window.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            
            const token = localStorage.getItem('token');
            if (token) {
                // Validar token antes de redirigir
                fetch('/api/admin/productos', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/html/admin-dashboard.html';
                    } else {
                        // Token inv√°lido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    // En caso de error, limpiar localStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
