<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    <title>Login Administrador - Hachis Parmentier</title>
    <style>
        :root {
            --bg-primary-light: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);
            --bg-primary-dark: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            --bg-card-light: #ffffff;
            --bg-card-dark: #222;
            --text-primary-light: #4c1d95;
            --text-primary-dark: #f0f0f0;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #d8b0ff;
            --border-light: #e5e7eb;
            --border-dark: #6a0dad;
            --accent-color: #6a0dad;
            --accent-gradient: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-card: var(--bg-card-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --shadow: 0 10px 25px rgba(106, 13, 173, 0.1);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-card: var(--bg-card-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --shadow: 0 10px 25px rgba(160, 32, 240, 0.3);
            --input-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .login-container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }
        
        .logo h1 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: bold;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(248, 215, 218, 0.3);
            color: #721c24;
            border: 1px solid rgba(245, 198, 203, 0.5);
        }
        
        .alert-success {
            background-color: rgba(212, 237, 218, 0.3);
            color: #155724;
            border: 1px solid rgba(195, 230, 203, 0.5);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="login-container">
        <button class="theme-toggle" onclick="toggleTheme()">
            üåô
        </button>
        
        <div class="logo">
            <h1>Panel Admin</h1>
            <p>Hachis Parmentier</p>
        </div>
        
        <div id="alert" class="alert alert-error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="back-link">
            <a href="/html/index.html">‚Üê Volver al inicio</a>
        </div>

        <footer>
            <p>&copy; 2025 Hachis Parmentier. Nicol√°s Santoro & Milena Rodriguez</p>
        </footer>
    </div>

    <script>
        /**
         * CONFIGURACI√ìN Y FUNCIONES DEL PANEL DE LOGIN ADMINISTRATIVO
         * 
         * Este script maneja toda la funcionalidad del panel de login para administradores:
         * - Gesti√≥n de temas (claro/oscuro)
         * - Validaci√≥n de credenciales del lado del cliente
         * - Autenticaci√≥n con el servidor
         * - Manejo de tokens JWT
         * - Redirecci√≥n al dashboard administrativo
         */

        const API_BASE = '/api'; // URL base para las llamadas a la API
        
        /**
         * Alterna entre tema claro y oscuro
         * 
         * Esta funci√≥n permite al usuario cambiar la apariencia visual del panel
         * entre modo claro y oscuro, guardando la preferencia en localStorage
         * para mantenerla en futuras visitas.
         * 
         * Proceso:
         * 1. Obtiene el tema actual del atributo data-theme del body
         * 2. Cambia al tema opuesto
         * 3. Actualiza el icono del bot√≥n (luna/sol)
         * 4. Guarda la preferencia en localStorage
         * 
         * @function toggleTheme
         * @returns {void}
         * 
         * @example
         * // Si est√° en tema oscuro ‚Üí cambia a claro
         * // Si est√° en tema claro ‚Üí cambia a oscuro
         */
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('admin-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = 'üåô';
                localStorage.setItem('admin-theme', 'dark');
            }
        }
        
        /**
         * Carga el tema guardado desde localStorage
         * 
         * Al cargar la p√°gina, esta funci√≥n restaura el tema que el usuario
         * hab√≠a seleccionado previamente, o aplica el tema oscuro por defecto.
         * 
         * Proceso:
         * 1. Busca la preferencia guardada en localStorage
         * 2. Si no existe, usa 'dark' como predeterminado
         * 3. Aplica el tema al body y actualiza el icono
         * 
         * @function loadTheme
         * @returns {void}
         * 
         * @example
         * // Al cargar la p√°gina, restaura el tema preferido del usuario
         */
        function loadTheme() {
            const savedTheme = localStorage.getItem('admin-theme') || 'dark';
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        /**
         * Manejador principal del formulario de login
         * 
         * Esta funci√≥n as√≠ncrona va a manejar todo el proceso de autenticaci√≥n:
         * - Validaci√≥n del lado del cliente
         * - Restricci√≥n de acceso solo a admin@test.com
         * - Comunicaci√≥n con la API de autenticaci√≥n
         * - Manejo de respuestas y errores
         * - Almacenamiento de tokens JWT
         * - Redirecci√≥n al dashboard
         * 
         * @async
         * @function handleLoginSubmission
         * @param {Event} e - Evento de submit del formulario
         * @returns {Promise<void>}
         * 
         * @example
         * // Usuario ingresa credenciales v√°lidas ‚Üí recibe token ‚Üí redirige a dashboard
         * // Usuario ingresa credenciales inv√°lidas ‚Üí muestra error espec√≠fico
         */
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Previene el env√≠o tradicional del formulario
            
            // Obtenci√≥n de datos del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            
            /**
             * Validaci√≥n de seguridad: Solo administrador autorizado
             * 
             * Restringe el acceso √∫nicamente al email admin@test.com
             * para mantener la seguridad del panel administrativo.
             */
            if (email !== 'admin@test.com') {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Solo el administrador puede acceder a este panel. Email no autorizado.';
                alertDiv.style.display = 'block';
                return;
            }
            
            /**
             * Validaciones del lado del cliente
             * 
             * Verifica formato b√°sico de email y longitud m√≠nima de contrase√±a
             * antes de enviar datos al servidor para optimizar la experiencia.
             */
            if (!email.includes('@') || !email.includes('.')) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Por favor, ingresa un email v√°lido';
                alertDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 3) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'La contrase√±a debe tener al menos 3 caracteres';
                alertDiv.style.display = 'block';
                return;
            }
            
            /**
             * Preparaci√≥n de UI para proceso de autenticaci√≥n
             * 
             * Deshabilita el bot√≥n y cambia el texto para indicar
             * que el proceso est√° en curso y prevenir m√∫ltiples env√≠os.
             */
            const submitBtn = document.querySelector('.btn-login');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            submitBtn.disabled = true;
            
            try {
                /**
                 * Comunicaci√≥n con la API de autenticaci√≥n
                 * 
                 * Env√≠a las credenciales al endpoint de login y maneja
                 * la respuesta del servidor de forma as√≠ncrona.
                 */
                const response = await fetch(`${API_BASE}/authRoutes/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    /**
                     * Manejo de autenticaci√≥n exitosa
                     * 
                     * 1. Guarda el token JWT en localStorage
                     * 2. Guarda los datos del usuario
                     * 3. Muestra mensaje de bienvenida
                     * 4. Redirige al dashboard despu√©s de 1 segundo
                     */
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `¬°Bienvenido ${data.user.nombre}! Redirigiendo...`;
                    alertDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/html/admin-dashboard.html';
                    }, 1000);
                } else {
                    /**
                     * Manejo de errores de autenticaci√≥n
                     * 
                     * Proporciona mensajes espec√≠ficos seg√∫n el c√≥digo de estado HTTP
                     * para ayudar al usuario a entender qu√© sali√≥ mal.
                     */
                    let errorMessage = '';
                    
                    switch (response.status) {
                        case 404:
                            errorMessage = 'Usuario administrador no encontrado en el sistema.';
                            break;
                        case 401:
                            errorMessage = 'Contrase√±a incorrecta. Verifica tus credenciales.';
                            break;
                        case 500:
                            errorMessage = 'Error interno del servidor. Intenta m√°s tarde.';
                            break;
                        default:
                            errorMessage = data.message || 'Error en las credenciales';
                    }
                    
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = errorMessage;
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                /**
                 * Manejo de errores de conexi√≥n
                 * 
                 * Captura errores de red o problemas de conectividad
                 * y proporciona un mensaje comprensible al usuario.
                 */
                console.error('Error:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexi√≥n con el servidor. Verifica tu conexi√≥n a internet.';
                alertDiv.style.display = 'block';
            } finally {
                /**
                 * Restauraci√≥n de UI
                 * 
                 * Siempre ejecuta esta parte para rehabilitar el bot√≥n
                 * y restaurar el texto original, sin importar el resultado.
                 */
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        /**
         * Inicializaci√≥n de la p√°gina y validaci√≥n de sesi√≥n
         * 
         * Esta funci√≥n se ejecuta cuando el DOM est√° completamente cargado.
         * Inicializa el tema y valida si existe un token de sesi√≥n v√°lido.
         * 
         * Proceso:
         * 1. Carga el tema guardado
         * 2. Verifica si existe un token en localStorage
         * 3. Valida el token haciendo una petici√≥n de prueba
         * 4. Limpia tokens inv√°lidos si es necesario
         * 
         * @function initializePage
         * @returns {void}
         * 
         * @example
         * // Al cargar la p√°gina, verifica si el usuario ya tiene una sesi√≥n v√°lida
         */
        window.addEventListener('DOMContentLoaded', function() {
            loadTheme(); // Carga el tema preferido del usuario
            
            /**
             * Validaci√≥n de token existente
             * 
             * Verifica si hay un token guardado y si sigue siendo v√°lido
             * haciendo una petici√≥n de prueba al servidor.
             */
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/admin/productos', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        // Token inv√°lido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                    // No redirigir autom√°ticamente, permitir que el usuario haga login manualmente
                })
                .catch(error => {
                    /**
                     * En caso de error de red o servidor,
                     * limpia el localStorage para evitar problemas futuros
                     */
                    console.error('Error validando el token:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
