<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Hachis Parmentier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4b0082 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: #222;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(160, 32, 240, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #6a0dad;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #a020f0;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
        }
        
        .logo p {
            color: #d8b0ff;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d8b0ff;
            font-weight: bold;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #6a0dad;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #333;
            color: #f0f0f0;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #a020f0;
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #bbb;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a0dad 0%, #a020f0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background-color: #4a1a1a;
            color: #ff6b6b;
            border: 1px solid #8b0000;
        }
        
        .alert-success {
            background-color: #1a4a1a;
            color: #4ade80;
            border: 1px solid #006400;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #a020f0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #d020d0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Panel Admin</h1>
            <p>Hachis Parmentier</p>
        </div>
        
        <div id="alert" class="alert alert-error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        
        <div class="back-link">
            <a href="/html/index.html">← Volver al inicio</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            
            // Validación específica: solo admin@test.com puede acceder
            if (email !== 'admin@test.com') {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Solo el administrador puede acceder a este panel. Email no autorizado.';
                alertDiv.style.display = 'block';
                return;
            }
            
            // Validación básica del lado del cliente
            if (!email.includes('@') || !email.includes('.')) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Por favor, ingresa un email válido';
                alertDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 3) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'La contraseña debe tener al menos 3 caracteres';
                alertDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar el botón mientras se procesa
            const submitBtn = document.querySelector('.btn-login');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Iniciando sesión...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/authRoutes/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Mostrar mensaje de éxito
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `¡Bienvenido ${data.user.nombre}! Redirigiendo...`;
                    alertDiv.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/html/admin-dashboard.html';
                    }, 1000);
                } else {
                    // Mostrar mensajes de error específicos
                    let errorMessage = '';
                    
                    switch (response.status) {
                        case 404:
                            errorMessage = 'Usuario administrador no encontrado en el sistema.';
                            break;
                        case 401:
                            errorMessage = 'Contraseña incorrecta. Verifica tus credenciales.';
                            break;
                        case 500:
                            errorMessage = 'Error interno del servidor. Intenta más tarde.';
                            break;
                        default:
                            errorMessage = data.message || 'Error en las credenciales';
                    }
                    
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = errorMessage;
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexión con el servidor. Verifica tu conexión a internet.';
                alertDiv.style.display = 'block';
            } finally {
                // Rehabilitar el botón
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Verificar si ya está logueado
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Validar token antes de redirigir
                fetch('/api/admin/productos', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/html/admin-dashboard.html';
                    } else {
                        // Token inválido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    // En caso de error, limpiar localStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
