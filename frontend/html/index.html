<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue chez Hachis Parmentier!</title>
    <link rel="icon" type="image/png" href="../img/HP_LOGO.png">
    
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>

        <button id="btnToggleModo" class="btn">
            <i id="iconModo" class="bi bi-sun-fill"></i> Modo Claro
        </button>
    </header>
    
    <nav id="navBtn">
        <a href="/html/admin-login.html" class="btn-admin" id="btnAdmin" style="display: none;">
           <i class="bi bi-door-open"></i> Ingresar como Administrador
        </a>
    </nav>
    <main>
        <section class="welcome-section">
            <h1>¡Bienvenido al autoservicio de Hachis Parmentier!</h1>
            <h3><em>Conseguir libros/comics/mangas... ¡Jamás fue tan fácil!</em></h3>

            <div id="alertPlaceholder"></div>
            <div id="alertaAccesible" class="visually-hidden" aria-live="polite"></div>

            <form id="formBienvenida">
                <label for="nombreUsuario">INGRESE SU NOMBRE</label>

                <br>

                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="nombre">

                <br>

                <button type="button" id="btnEnviar" class="btn btn-primary me-2">
                    <i class="bi bi-upload"></i>
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-trash"></i>
                </button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicolás Santoro & Milena Rodriguez</p>
    </footer>

    <script>
        /**
         * Esta función muestra u oculta el botón para ir al panel de admin
         * Es como un "easter egg" - normalmente está oculto para que los clientes no lo vean
         * Solo aparece cuando presiono ciertos atajos de teclado
         * @param {boolean} show - true para mostrar el botón, false para ocultarlo
         */
        // Función para mostrar/ocultar el botón de administrador
        function toggleAdminButton(show) {
            const btnAdmin = document.getElementById('btnAdmin');
            if (btnAdmin) {
                btnAdmin.style.display = show ? 'block' : 'none';
            }
        }

        /**
         * Acá manejo los atajos de teclado secretos para mostrar/ocultar el botón de admin
         * Ctrl+M = mostrar botón de admin
         * Ctrl+O = ocultar botón de admin
         * Es útil para que solo los que sepan puedan acceder al panel administrativo
         */
        // Event listener para atajos de teclado
        document.addEventListener('keydown', function(event) {
            // Verificar si se presiona Ctrl+M (mostrar admin)
            if (event.ctrlKey && event.key.toLowerCase() === 'm') {
                event.preventDefault();
                toggleAdminButton(true);
            }
            
            // Verificar si se presiona Ctrl+O (ocultar admin)
            if (event.ctrlKey && event.key.toLowerCase() === 'o') {
                event.preventDefault();
                toggleAdminButton(false);
            }
        });
    </script>

    <script type="module" src="../js/bienvenida.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
