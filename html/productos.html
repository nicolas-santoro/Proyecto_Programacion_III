<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits Hachis Parmentier!</title>
    
    <link rel="stylesheet" href="../public/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../public/img/HP_LOGO.png" alt="Logo de Hachis Parmentier">
        <h1>Hachis Parmentier</h1>
    </header>
    
    <nav id="navAdmin">
        <a href="./loginAdmin.html" class="btn-admin">Ingresar como Administrador</a>
        <a href="./index.html" class="btn-back">Regresar al Fomulario</a>
    </nav>
    
    <main id="mainProductos">
        <div class="container my-4">
            <h1 class="text-center mb-4">PRODUCTOS</h1>

            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="productTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="libros-tab" data-bs-toggle="tab" data-bs-target="#libros" type="button" role="tab">Libros</button>
                </li>
                
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="separadores-tab" data-bs-toggle="tab" data-bs-target="#separadores" type="button" role="tab">Separadores</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-3" id="productTabsContent">
                <div class="tab-pane fade show active" id="libros" role="tabpanel">
                    <div class="productos-container" id="libros-container"></div>
                </div>
                <div class="tab-pane fade" id="separadores" role="tabpanel">
                    <div class="productos-container" id="separadores-container"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Hachis Parmentier. Nicol√°s Santoro & Milena Rodriguez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/productos.js"></script>
</body>
</html>
